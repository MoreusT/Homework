<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-4 mb-4">
            <h4 class="ms-5">Task 1</h4>
            <div class="row mb-2">
                <div class="col-4">
                    Вывод данных о машине
                </div>
                <div class="col-2">
                    <button class="btn btn-success" onclick="printCar()">GO!</button>
                </div>
                <div class="col-6" id="car_rez"></div>
            </div>
            <div class="row">
                <div>Дистанция в км</div>
                <div class="col-4">
                    <input type="number" class="form-control" id="carDist_n">
                </div>
                <div class="col-2">
                    <button class="btn btn-success" onclick="carDist()">GO!</button>
                </div>
                <div class="col-6" id="carDist_rez"></div>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <h4 class="ms-5">Task 2</h4>
            <div class="row mb-2">
                <div class="col-2">
                    <button class="btn btn-success" onclick="printFraction()">GO!</button>
                </div>
                <div class="col-10" id="printFraction_rez"></div>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <h4 class="ms-5">Task 3</h4>
            <div class="row mb-2">
                <div class="col-3">
                    <input type="text" class="form-control" id="time_n">
                </div>
                <div class="col-2">
                    <button class="btn btn-success" onclick="time.showTime()">Show time</button>
                </div>
                <div class="col-7" id="showTime_rez"></div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <input type="text" class="form-control" id="sec_n">
                </div>
                <div class="col-2">
                    <button class="btn btn-success" onclick="time.addSec()">Add sec</button>
                </div>
                <div class="col-7" id="timeSec_rez"></div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <input type="text" class="form-control" id="min_n">
                </div>
                <div class="col-2">
                    <button class="btn btn-success" onclick="time.addMin()">Add min</button>
                </div>
                <div class="col-7" id="timeMin_rez"></div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" id="hour_n">
                </div>
                <div class="col-2">
                    <button class="btn btn-success" onclick="time.addHour()">Add hour</button>
                </div>
                <div class="col-7" id="timeHour_rez"></div>
            </div>
        </div> 

    </div>
        
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/maskedinput.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
