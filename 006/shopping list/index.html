<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <div>Let's go to the mall!</div>
    </header>
    <main>
        <div class="container">
            <ul class="shop_list">
                <li>
                    <input type="checkbox" id="ch_1">
                    <label for="ch_1" class="custom_ch"></label><label for="ch_1" class="text_ch">A lot of pickles
                        <span>for the next lessons about CSS</span></label>
                </li>
                <li>
                    <input type="checkbox" id="ch_2">
                    <label for="ch_2" class="custom_ch"></label><label for="ch_2" class="text_ch">10 apples <span>for more CSS manipulations</span></label>
                </li>
                <li>
                    <input type="checkbox" id="ch_3">
                    <label for="ch_3" class="custom_ch"></label><label for="ch_3" class="text_ch">20 oranges <span>because they are awesome</span></label>
                </li>
                <li>
                    <input type="checkbox" id="ch_4">
                    <label for="ch_4" class="custom_ch"></label><label for="ch_4" class="text_ch">13 plates <span>hm... they always disappear</span></label>
                </li>
                <li>
                    <input type="checkbox" id="ch_5">
                    <label for="ch_5" class="custom_ch"></label><label for="ch_5" class="text_ch">15 bentos</label>
                </li>
                <li>
                    <input type="checkbox" id="ch_6">
                    <label for="ch_6" class="custom_ch"></label><label for="ch_6" class="text_ch">1 bottle of Sake ^_^ <span>for my friends</span></label>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="container">Bon appetit :)</div>
    </footer>
</body>

</html>
