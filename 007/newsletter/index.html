<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="newsletter">
            <img src="assets/images/Icon.png" alt="envelop">
            <div class="title">Newsletter</div>
            <p>Stay up to date with our latest news and products.</p>
            <form method="POST" action="#" class="clearfix">
                <input type="email" name="email" placeholder="Your email address">
                <button type="submit" class="btn btn-blue">Subscribe</button>
            </form>
            <div class="aftertext">Your email is safe with us, we don't spam.</div>
        </div>
    </div>
</body>

</html>
